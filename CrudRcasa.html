  <script>
    $(document).ready(function () {
      $('.dropdown-button').dropdown({
        constrainWidth: false,
        hover: true,
        belowOrigin: true,
        alignment: 'left'
      });

$('.datepicker').pickadate({
        selectMonths: true,
        selectYears: 15,
        closeOnSelect: true
      });

      // INIT TIMEPICKER
      $('.timepicker').pickatime({
        default: 'now',
        twelvehour: true,
        donetext: 'ok',
        cleartext: 'clear',
        canceltext: 'cancel',
        autoclose: true
      });

      // INIT AUTOCOMPLETE
      $('.autocomplete').autocomplete({
        data: {
          "Apple": null,
          "Orange": null,
          "Banana": null,
          "Grapes": null,
          "Strawberries": null,
          "Pears": null,
          "Plumbs": null,
        },
        limit: 20,
        minLength: 2
      });





    });
